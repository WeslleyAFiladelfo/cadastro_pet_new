<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cadastro Pet</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro Veros</h2>
        <!-- Removemos o formulário e adicionamos um botão para login direto -->
        <button id="login-button">Entrar</button>
    </div>
</body>
<script>
    document.getElementById('login-button').addEventListener('click', function(event) {
        event.preventDefault(); // Impedir o comportamento padrão do botão

        // Defina o usuário e a senha diretamente aqui
        const username = 'weslley.filadelfo';
        const email = 'weslleyafiladelfo@gmail.com';
        const password = 'weslleyafiladelfo@gmail.com';

        // Enviar dados do usuário e senha para o servidor via fetch API
        fetch('/index', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, email, password }) // Adicionamos a senha aqui
        })
        .then(response => {
            if (response.ok) {
                // Redirecionar o navegador para a rota de menu após login bem-sucedido
                window.location.href = '/menu';
            } else {
                // Tratar erros ou mensagens de resposta inválida
                console.error('Erro de autenticação:', response.statusText);
                alert('Credenciais inválidas. Tente novamente.');
            }
        })
        .catch(error => {
            console.error('Erro durante o login:', error);
            alert('Erro durante o login. Tente novamente.');
        });
    });
</script>
</html>
